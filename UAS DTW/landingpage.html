<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOBU Coffee - Promo Spesial</title>

    <!-- Import Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- File CSS eksternal -->
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>

    <!-- Garis background coklat di bagian atas -->
    <div class="top-rectangle"></div>

    <!-- Header Logo -->
    <header class="header">
        <img src="HEADER.png" alt="Gobu Coffee Logo" class="logo-img">
    </header>

    <!-- Navigasi / Menu -->
    <nav class="navbar">
        <a href="page1.html" class="tes">KOPI</a>
        <a href="page2.html" class="tes">PRODUK</a>
        <a href="page3.html" class="tes">TENTANG KAMI</a>
    </nav>

    <!-- Bagian Promo Produk -->
    <section class="promo-banner">

        <!-- Elemen background dekorasi -->
        <div class="promo-bg-shape"></div>
        <div class="bean-bg"></div>

        <div class="promo-content">
        
            <!-- Produk pertama (250g) -->
            <div class="product-item left-item">
                <a href="page2.html">
                     <img src="gonu250g'.png" alt="Gobu Robusta 250g" class="promo-img big-pack" >
                </a>

                <!-- Harga dan nama produk -->
                <div class="price-tag1 tag-left">
                    <div class="price-row">
                        <div class="price-strikethrough1">25.000</div> <!-- Harga coret -->
                        <div class="price-final">21.000</div> <!-- Harga promo -->
                    </div>
                     <h2>
                    <div class="a">
                        <span class="regular">GOBU</span>
                        <span class="bold">Robusta 250G</span>
                    </div>
                    </h2>
                </div>
            </div>

            <!-- Produk kedua (100g) -->
            <div class="product-item right-item">

                <!-- Harga dan nama produk -->
                <div class="price-tag2 tag-right">
                    <div class="price-row right-align">
                        <div class="price-strikethrough2">15.000</div> <!-- Harga coret -->
                        <div class="price-final">12.000</div> <!-- Harga promo -->
                    </div>
                     <h2>
                     <div class="b">
                        <span class="regular">GOBU</span>
                        <span class="bold">Robusta 100G</span>
                    </h2>
                    
                </div>

                <!-- Gambar produk yang dapat diklik -->
                <a href="page2.html">
                    <img src="gobu100g 1.png" alt="Gobu Robusta 100g" class="promo-img small-pack">
                </a>
            </div>

        </div>
    </section>

    <!-- Footer berisi platform online -->
    <footer class="footer">
        <div class="footer-item">
            <img src="shopee.png" class="footer-icon">
            <span>gobucoffee</span>
        </div>
        <div class="footer-item">
            <img src="instagram.png" class="footer-icon">
            <span>@gobu.coffee</span>
        </div>
        <div class="footer-item">
            <img src="tokped.png" class="footer-icon">
            <span>GobuCoffee</span>
        </div>
    </footer>

    <!-- File JavaScript animasi -->
    <script src="animasi.js"></script>
</body>
</html>
